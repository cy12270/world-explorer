    <!-- Hero Section -->
    <section class="hero d-flex align-items-center text-center text-white">

    <div class="container">
        <h1 class="display-3" style="font-family: 'Overpass';">
        Contact Us
        </h1>
    </div>
    </section>

    <div class="container" style="width: 750px; margin: 50px auto;">
        <form>
            <div class="input-group" style="padding: 10px;">
                <span class="input-group-text" style="width: 200px;border-style: none;background: transparent;">First name</span>
                <input class="form-control" type="text" required style="border-style: solid;border-radius: 10px;">
            </div>
            <div class="input-group" style="padding: 10px;">
                <span class="input-group-text" style="width: 200px;border-style: none;background: transparent;">Last name</span>
                <input class="form-control" type="text" required style="border-style: solid;border-radius: 10px;">
            </div>
            <div class="input-group" style="padding: 10px;">
                <span class="input-group-text" style="width: 200px;border-style: none;background: transparent;">Your email</span>
                <input class="form-control" type="email" required style="border-style: solid;border-radius: 10px;">
            </div>
            <div class="input-group" style="padding: 10px;">
                <span class="input-group-text" style="width: 200px;border-style: none;background: transparent;">Phone</span>
                <input class="form-control" type="tel" style="border-style: solid;border-radius: 10px;">
            </div>
            <div class="input-group" style="padding: 10px;">
                <span class="input-group-text" style="width: 200px;border-style: none;background: transparent;">Subject</span>
                <input class="form-control" type="text" style="border-style: solid;border-radius: 10px;">
            </div>
            <div class="input-group" style="padding: 10px;">
                <span class="input-group-text" style="width: 200px;border-style: none;background: transparent;">Message</span>
                <textarea class="form-control" rows="5" style="border-style: solid;border-radius: 10px;"></textarea>
            </div>
            <div class="text-center" style="padding: 20px;">
                <button type="submit" class="btn btn-outline-dark rounded-pill pt-md-1 pb-md-1">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
